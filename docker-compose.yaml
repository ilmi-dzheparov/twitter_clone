services:
  app:
    container_name: twitter_app
    build:
      context: .
      dockerfile: Dockerfile
    stop_signal: SIGTERM

    volumes:
      - media_data:/media

    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:password@twitter_db:5432/twitter_clone_db
    ports:
      - "8000:8000"
    networks:
      - twitter_network

  db:
    container_name: twitter_db
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: twitter_clone_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - twitter_network

  nginx_web:
    container_name: nginx_web
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/usr/share/nginx/html
      - media_data:/media
    restart: always
    ports:
      - "80:80"
    depends_on:
      - app
    networks:
      - twitter_network

networks:
  twitter_network:
    driver: bridge

volumes:
  pgdata:
  media_data: